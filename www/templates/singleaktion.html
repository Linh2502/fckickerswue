<ion-view>
    <ion-content class="has-logo-subheader">
        <div>
            <div>
                <img id="singleNewsImage" ng-src="{{saVM.aktion[0].image}}" class="news-image"/>
                <p></p>
                <div id="singleNewsDate" class="custom-title sub-news-image-date">| {{saVM.aktion[0].date | dateFilter}}</div>
                <div id="singleNewsTitle" class="custom-title sub-news-image-title">{{saVM.aktion[0].title}}</div>
            </div>
            <p></p>
            <div id="singleNewsText" ng-if="saVM.aktion[0].text !== undefined" class="custom-font-regular font-size singlenews-text" ng-bind-html="saVM.aktion[0].text | externalLinks"></div>
        </div>
    </ion-content>
</ion-view>
