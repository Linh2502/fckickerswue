<ion-view>
  <ion-content class="has-subheader">
    <div>
      <div>
        <img id="singleNewsImage" ng-src="{{news[0].image}}" class="news-image"/>
        <p></p>
        <div id="singleNewsDate" class="custom-title sub-news-image-date">| {{news[0].date | dateFilter}}</div>
        <div id="singleNewsTitle" class="custom-title sub-news-image-title">{{news[0].title}}</div>
      </div>
      <p></p>
      <div id="singleNewsText" ng-if="news[0].text !== undefined" class="custom-font-regular font-size singlenews-text" ng-bind-html="news[0].text | externalLinks"></div>
    </div>
  </ion-content>
</ion-view>
