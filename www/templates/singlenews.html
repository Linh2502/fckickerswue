<ion-view>
    <ion-content class="has-logo-subheader">
        <div>
            <div>
                <img id="singleNewsImage" ng-src="{{snVM.news[0].image}}" class="news-image"/>
                <p></p>
                <div class="news-image-text">
                    <div class="news-image-text-display">
                        <div class="custom-title-date news-image-date">| {{snVM.news[0].date | dateFilter}}</div>
                        <div class="custom-title news-image-title" ng-bind-html="snVM.news[0].title"></div>
                    </div>
                </div>
                <p></p>
                <div id="singleNewsText" ng-if="snVM.news[0].text !== undefined"
                     class="custom-font-regular font-size singlenews-text"
                     ng-bind-html="snVM.news[0].text | externalLinks"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
