<ion-view hide-back-button="true">
  <ion-content lazy-scroll class="has-logo-subheader" delegate-handle="spielplan-scroll">
    <ion-refresher on-refresh="scheduleVM.refresh()"></ion-refresher>
    <div ng-repeat="game in scheduleVM.matchListing">
      <div id="{{game.date}}">
        <div ng-if="game.date === scheduleVM.anchorDate">
          <div class="arena-border-box-shadow spielplan-first-column anchor-highlight-item">
            <div class="news-image-text row remove-col-padding">
              <div class="news-image-text-display anchor-highlight-item-width">
                <div ng-if="game.matchday.length > 1" class="custom-title news-image-date row">| {{game.date | dateFilter}} {{game.time | timeFilter}} Uhr - <div ng-bind-html="game.matchday"></div></div>
                <div ng-if="game.matchday.length < 1" class="custom-title news-image-date row">| {{game.date | dateFilter}} {{game.time | timeFilter}} Uhr</div>
              </div>
              <div class="spiel-feed-rest-column-style anchor-highlight-item-ticket-width" ng-if="game.team_home === 'FC Würzburger Kickers'">
                <div>
                  <a class="custom-title remove-href-link text-align-center" browse-to="https://www.wuerzburger-kickers.de/de/flyeralarm-arena/tickets-bestellen">
                    <div class="custom-title custom-background news-ticket-margin">
                      <div>
                        <span class="tabelle-margin-left">Tickets </span>
                        <i class="tabelle-margin-right fa fa-external-link spiel-fa-link"></i>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
              <div ng-if="game.team_home !== 'FC Würzburger Kickers'"></div>
            </div>
          </div>
          <div class="row custom-row-border spielplan-first-column">
            <div class="col col-40 col-center remove-col-padding text-align-center">
              <div class="text-align-center">
                <img src="{{game.logo_home}}" class="soccer-logo"/>
              </div>
              <div class="game-soccerteam-fontstyle" ng-bind-html="game.team_home"></div>
            </div>
            <div class="col col-20 col-center remove-col-padding">
              <div class="news-games-result">{{game.result}}</div>
            </div>
            <div class="col col-40 col-center remove-col-padding text-align-center">
              <div class="text-align-center">
                <img src="{{game.logo_away}}" class="soccer-logo"/>
              </div>
              <div class="game-soccerteam-fontstyle" ng-bind-html="game.team_away"></div>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <div ng-if="game.date !== scheduleVM.anchorDate">
          <div class="arena-border-box-shadow spielplan-first-column">
            <div class="news-image-text">
              <div class="news-image-text-display">
                <div class="custom-title news-image-date row">| {{game.date | dateFilter}} {{game.time | timeFilter}} Uhr - <div ng-bind-html="game.matchday"></div></div>
              </div>
            </div>
          </div>
          <div class="row custom-row-border spielplan-first-column">
            <div class="col col-40 col-center remove-col-padding text-align-center">
              <div class="text-align-center">
                <img src="{{game.logo_home}}" class="soccer-logo"/>
              </div>
              <div class="game-soccerteam-fontstyle" ng-bind-html="game.team_home"></div>
            </div>
            <div class="col col-20 col-center remove-col-padding">
              <div class="news-games-result">{{game.result}}</div>
            </div>
            <div class="col col-40 col-center remove-col-padding text-align-center">
              <div class="text-align-center">
                <img src="{{game.logo_away}}" class="soccer-logo"/>
              </div>
              <div class="game-soccerteam-fontstyle" ng-bind-html="game.team_away"></div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll on-infinite="scheduleVM.loadFeed()" distance="1%" ng-if="scheduleVM.canLoadFeed"></ion-infinite-scroll>
  </ion-content>
</ion-view>
